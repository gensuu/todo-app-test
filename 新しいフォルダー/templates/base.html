<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo Grid App{% endblock %}</title>
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Hamburger Menu Button -->
    <button class="btn btn-outline-secondary" id="menu-toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <i class="bi bi-list"></i>
    </button>

    <!-- Right Slide-in Menu (Offcanvas) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">メニュー</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            {% if current_user.is_authenticated %}
                <div class="mb-3 text-center">
                    <p>ようこそ、<strong>{{ current_user.name }}</strong> さん</p>
                </div>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('settings') }}" class="btn btn-outline-primary"><i class="bi bi-gear-fill"></i> 設定</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> ログアウト</a>
                </div>
            {% else %}
                <div class="mb-3 text-center">
                    <p>ログインすると、データを複数のデバイスで同期でき、スプレッドシートに履歴を保存できます。</p>
                </div>
                <div class="d-grid">
                    <a href="{{ url_for('google.login') }}" class="btn btn-primary"><i class="bi bi-google"></i> Googleでログイン</a>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Main Content Block -->
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Child template specific JS -->
    {% block scripts %}{% endblock %}

</body>
</html>

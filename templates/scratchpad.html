<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今からTodo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-bg: #212529;
            --dark-border: #444;
            --text-color: #dee2e6;
            --primary-color: #6a5acd;
        }
        
        /* ▼▼▼ 新しいレイアウトの核となる部分 ▼▼▼ */
        html {
            height: 100%;
        }
        body {
            font-family: 'Kalam', cursive; 
            font-weight: 400;
            background-color: var(--dark-bg); 
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;

            /* Flexboxレイアウトを適用 */
            display: flex;
            flex-direction: column;

            /* JavaScriptによって動的に高さが設定される */
            height: 100vh; 
            transition: height 0.15s ease-out; /* 高さが変わる際にアニメーション */
        }

        .scratchpad-header {
            flex-shrink: 0; /* 縮まない */
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            border-bottom: 1px solid var(--dark-border);
        }

        .scratchpad-main {
            flex-grow: 1; /* 残りのスペースをすべて埋める */
            overflow-y: auto; /* 内容が溢れたらスクロール */
            padding: 20px;
        }

        .input-area {
            flex-shrink: 0; /* 縮まない */
            padding: 15px 20px; 
            border-top: 1px solid var(--dark-border);
            display: flex; 
            gap: 15px;
            align-items: center;
        }
        /* ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ */

        .scratchpad-header h1 { font-size: 1.5rem; margin: 0; }
        .scratchpad-buttons .btn {
            width: 45px; height: 45px; border-radius: 50%; background-color: #343a40;
            border: 1px solid #495057; color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.05);
            transition: all 0.2s ease-in-out; font-size: 1.2rem;
            display: flex; justify-content: center; align-items: center;
            padding-top: 10px;
        }
        .scratchpad-buttons .btn:hover { background-color: #495057; transform: translateY(-2px); }
        .scratchpad-buttons .btn:disabled { opacity: 0.5; transform: none; cursor: not-allowed; }
        
        #scratch-list { list-style: none; padding-left: 0; font-size: 1.6rem; line-height: 1.7; margin: 0;}
        #scratch-list li {
            display: flex; align-items: center; position: relative;
            padding: 8px 0; cursor: pointer;
        }
        #scratch-list li::before { content: '•'; margin-right: 15px; color: #6c757d; transition: color 0.2s; }
        #scratch-list li:hover::before { color: #adb5bd; }
        #scratch-list li.completed .task-text { color: #6c757d; position: relative; }
        #scratch-list li.completed .task-text::after {
            content: ''; position: absolute; left: -2%; top: 55%; width: 104%; height: 2px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="4"><path d="M0,2 Q25,1 50,2 T100,2" stroke="%238d9399" stroke-width="2" fill="none"/></svg>');
            background-repeat: repeat-x; background-size: contain;
        }
        .task-text { position: relative; display: inline-block; }
        
        .input-area input {
            flex-grow: 1; background-color: transparent; border: none;
            border-bottom: 2px solid var(--dark-border); color: var(--text-color);
            font-size: 1.5rem; font-family: 'Kalam', cursive; padding: 5px 0;
        }
        .input-area input:focus { outline: none; border-bottom-color: var(--primary-color); }
        .input-area .btn-add {
            width: 50px; height: 50px; font-size: 2rem;
            padding-top: 10px;
            flex-shrink: 0; border-radius: 50%;
            background-color: var(--primary-color); border: none;
            font-weight: 700; color: white;
            display: flex; justify-content: center; align-items: center;
        }

        @media (max-width: 576px) {
            .scratchpad-main { padding-left: 15px; padding-right: 15px; }
            #scratch-list { font-size: 1.3rem; }
            .input-area input { font-size: 1.2rem; }
            .scratchpad-header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <header class="scratchpad-header">
        <h1><i class="bi bi-pencil-square"></i> 今からTodo</h1>
        <div class="scratchpad-buttons d-flex gap-2">
            <a href="{{ url_for('todo_list') }}" class="btn" title="戻る"><i class="bi bi-arrow-left"></i></a>
            <button class="btn" id="export-btn" title="タスク一覧へ書き出し" disabled><i class="bi bi-send"></i></button>
        </div>
    </header>

    <main class="scratchpad-main" id="scratchpad-main-area">
        <ul id="scratch-list"></ul>
    </main>

    <div class="input-area" id="input-area">
        <input type="text" id="new-scratch-task" placeholder="とりあえずやることを書く...">
        <button class="btn btn-add" id="add-scratch-btn">+</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 要素の取得 ---
        const list = document.getElementById('scratch-list');
        const input = document.getElementById('new-scratch-task');
        const addButton = document.getElementById('add-scratch-btn');
        const exportButton = document.getElementById('export-btn');
        const mainArea = document.getElementById('scratchpad-main-area');
        const STORAGE_KEY = 'scratchpadTasks';

        // --- 全ての関数を先に定義 ---

        const saveTasks = () => {
            const tasks = [];
            list.querySelectorAll('li').forEach(li => {
                tasks.push({
                    text: li.querySelector('.task-text').textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        };

        const updateExportButtonState = () => {
            const uncompletedTasks = list.querySelectorAll('li:not(.completed)').length;
            exportButton.disabled = uncompletedTasks === 0;
        };

        const createTaskElement = (taskText, isCompleted) => {
            const li = document.createElement('li');
            if (isCompleted) { li.classList.add('completed'); }
            const span = document.createElement('span');
            span.className = 'task-text';
            span.textContent = taskText;
            li.appendChild(span);
            li.addEventListener('click', () => {
                li.classList.toggle('completed');
                updateExportButtonState();
                saveTasks();
            });
            list.appendChild(li);
        };
        
        const loadTasks = () => {
            const savedTasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            savedTasks.forEach(task => createTaskElement(task.text, task.completed));
            updateExportButtonState();
        };

        const addTask = () => {
            const taskText = input.value.trim();
            if (taskText === '') return;
            createTaskElement(taskText, false);
            input.value = '';
            input.focus();
            updateExportButtonState();
            saveTasks();
            mainArea.scrollTop = mainArea.scrollHeight;
        };

        const handleViewportResize = () => {
            // bodyの高さを、ブラウザの実際の表示領域の高さに設定する
            document.body.style.height = window.visualViewport.height + 'px';
            // 高さが変わった後、入力欄が見えるようにスクロール
            input.scrollIntoView({ behavior: "smooth", block: "end" });
        };


        // --- 初期化処理とイベントリスナー ---

        // スマートリセット
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('new')) {
            localStorage.removeItem(STORAGE_KEY);
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // ページ読み込み時にタスクを復元
        loadTasks();
        
        // タスク追加イベント
        addButton.addEventListener('click', addTask);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); addTask(); }
        });

        // 書き出しイベント
        exportButton.addEventListener('click', async () => {
            const uncompletedTasks = [];
            list.querySelectorAll('li:not(.completed) .task-text').forEach(span => {
                uncompletedTasks.push(span.textContent);
            });
            if (uncompletedTasks.length === 0) { return; }
            try {
                const response = await fetch("{{ url_for('export_scratchpad') }}", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tasks: uncompletedTasks }),
                });
                if (!response.ok) { throw new Error('書き出しに失敗しました。'); }
                localStorage.removeItem(STORAGE_KEY);
                window.location.href = "{{ url_for('todo_list') }}";
            } catch (error) { console.error('Export error:', error); }
        });

        // キーボード追従機能
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleViewportResize);
        }
    });
    </script>
</body>
</html>

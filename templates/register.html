{% extends "layout.html" %}
{% block title %}新規登録{% endblock %}

{% block content %}
<div class="row justify-content-center auth-form">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">新規登録</h2>
                <form method="POST" action="{{ url_for('register') }}" id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登録する</button>
                    </div>
                </form>
                 <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">既にアカウントをお持ちですか？ ログイン</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function setupPasswordToggle(inputId, buttonId) {
        const toggleButton = document.getElementById(buttonId);
        const passwordInput = document.getElementById(inputId);
        if (!toggleButton || !passwordInput) return;

        toggleButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('bi-eye-fill');
            icon.classList.toggle('bi-eye-slash-fill');
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupPasswordToggle('password', 'togglePassword');

        // ローディング画面の機能をセットアップ
        const registerForm = document.getElementById('register-form');
        if (registerForm) {
            registerForm.addEventListener('submit', () => {
                showLoadingOverlay('登録中...');
            });
        }
    });
</script>
{% endblock %}

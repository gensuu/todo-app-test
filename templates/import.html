<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excelからインポート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2>📄 Excelからインポート</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            以下の形式で作成したExcelファイル (.xlsx) をアップロードしてください。
                        </p>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item"><strong>A列:</strong> 期限日 (YYYY-MM-DD形式)</li>
                            <li class="list-group-item"><strong>B列:</strong> 親タスクのタイトル</li>
                            <li class="list-group-item"><strong>C列以降:</strong> サブタスクの内容 (1セルに1サブタスク)</li>
                        </ul>
                        <form method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="excel_file" class="form-label">Excelファイルを選択</label>
                                <input class="form-control" type="file" id="excel_file" name="excel_file" accept=".xlsx" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('todo_list') }}" class="btn btn-outline-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-primary">アップロード</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

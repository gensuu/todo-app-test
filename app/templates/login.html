{% extends "layout.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center auth-form">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center my-4 card-title">ログイン</h1>

                    {# フォーム (Blueprint名修正) #}
                    <form method="POST" action="{{ url_for('auth.login') }}" id="login-form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" required>
                            <label for="username">ユーザー名</label>
                        </div>
                        <div class="input-group mb-3">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                                <label for="password">パスワード</label>
                            </div>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" style="width: 48px;">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">
                                ログイン状態を保持する
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>アカウントをお持ちでないですか？ <a href="{{ url_for('auth.register') }}">新規登録</a></p> {# Blueprint名修正 #}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{# ▼▼▼ インラインスクリプトを削除し、外部JSファイルを読み込むように変更 ▼▼▼ #}
{% block scripts %}
<script src="{{ url_for('static', filename='js/authForms.js') }}"></script>
{% endblock %}
